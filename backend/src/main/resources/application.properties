spring.application.name=employeedemo


spring.datasource.url= jdbc:mysql://localhost:3306/employeeauth
spring.datasource.username = add sql username
spring.datasource.password = add sql password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql:true
spring.jpa.properties.hibernate.format-sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Application properties for gmail smtp for sending emails
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username= add your email
spring.mail.password= add your password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true